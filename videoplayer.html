
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Video Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .video {
      display: none;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="cover" src="https://s7.gifyu.com/images/SGqJd.png" alt="Video Cover">
    <div class="video">
      <iframe 
        id="videoPlayer"
        src="" 
        allow="autoplay; fullscreen" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const cover = document.querySelector('.cover');
    const video = document.querySelector('.video');
    const iframe = document.getElementById('videoPlayer');

    let player; // Variable untuk menyimpan instance YouTube Player

    // Fungsi untuk menampilkan gambar cover kembali
    function resetToCover() {
      video.style.display = 'none'; // Sembunyikan video
      cover.style.display = 'block'; // Tampilkan gambar cover
      iframe.src = ""; // Hapus src untuk mencegah autoplay ulang
    }

    // Saat cover diklik
    cover.addEventListener('click', () => {
      cover.style.display = 'none'; // Hilangkan gambar cover
      video.style.display = 'block'; // Tampilkan video
      iframe.src = "https://www.youtube.com/embed/aC21-izRMgM?autoplay=1&mute=0"; // Set src video untuk autoplay
    });

    // Fungsi untuk inisialisasi YouTube IFrame API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoPlayer', {
        events: {
          'onStateChange': function (event) {
            if (event.data === YT.PlayerState.ENDED) {
              resetToCover(); // Tampilkan cover saat video selesai
            }
          }
        }
      });
    }

    // Tambahkan YouTube IFrame API
    const script = document.createElement('script');
    script.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(script);
  </script>
</body>
</html>
