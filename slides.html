<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slideshow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .slideshow-container {
      max-width: 100%;
      width: 80%;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: auto;
    }

    .slide img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .prev, .next {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slides">
      <div class="slide">
        <img src="https://s11.gifyu.com/images/SGTwt.png" alt="Image 1">
      </div>
      <div class="slide">
        <img src="https://s11.gifyu.com/images/SGTw5.png" alt="Image 2">
      </div>
      <div class="slide">
        <img src="https://s11.gifyu.com/images/SGTwr.png" alt="Image 3">
      </div>
    </div>

    <div class="navigation">
      <button class="prev" onclick="moveSlide(-1)">❮</button>
      <button class="next" onclick="moveSlide(1)">❯</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;

    function moveSlide(direction) {
      const slides = document.querySelector('.slides');
      const totalSlides = slides.children.length;
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>

</body>
</html>
